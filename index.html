<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="stopwatch-card">
            <h1 class="title">‚è± Stopwatch</h1>
            <div class="stopwatch-display">
                <span id="minutes">00</span>:<span id="seconds">00</span>:<span id="milliseconds">00</span>
            </div>
            <div class="button-group">
                <button id="startPauseBtn" class="button primary">Start</button>
                <button id="resetBtn" class="button secondary">Reset</button>
                <button id="lapBtn" class="button secondary">Lap</button>
            </div>
            <div class="laps">
                <h2>Lap Times</h2>
                <ul id="lapList" class="lap-list"></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
